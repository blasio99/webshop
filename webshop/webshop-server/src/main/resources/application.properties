spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create-drop

#check the localhost availability: default 3306
spring.datasource.url=jdbc:mysql://localhost:3306/<your-database-name>

spring.datasource.username=root (change to yours)
spring.datasource.password=root (change to yours)

#for email service
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=gmail id
spring.mail.password=gmail password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

